<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital@1&display=swap" rel="stylesheet">
    <title>Calculadora</title>
</head>

<body>


    <div class="container">
        <div class="calculadora">
            <div class="display">
                <input type="text" id="resultado" placeholder="0">
            </div>
            <button class="col-3 c">C</button>
            <button class="operador">%</button>
            <button class="numero">7</button>
            <button class="numero">8</button>
            <button class="numero">9</button>
            <button class="operador">*</button>
            <button class="numero">4</button>
            <button class="numero">5</button>
            <button class="numero">6</button>
            <button class="operador">+</button>
            <button class="numero">1</button>
            <button class="numero">2</button>
            <button class="numero">3</button>
            <button class="operador">-</button>
            <button class="numero">0</button>
            <button class="igual col-3">=</button>
        </div>
        <div class="contenedor_historial">
            <h2>HISTORIAL</h2>
            <div id="contenedor_cuentas">

            </div>
            
        </div>
        <button id="boton"> BORRAR HISTORIAL</button>
    </div>


    <script src="index.js"></script>
</body>

</html>
